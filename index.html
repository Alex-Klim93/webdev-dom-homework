<!DOCTYPE html>

  <body>
    <div class="container">
      <ul class="comments"></ul>

      <div class="add-form" data-indexLi="${index}">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          data-indexLi="${index}"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          data-indexLi="${index}"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" data-indexLi="${index}">
            Написать
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
